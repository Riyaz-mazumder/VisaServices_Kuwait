<h1 style="text-align: center; margin: 30px;">Update Visa Form</h1>
    <div class="container w-60 border mt-5" id="form" *ngIf="storedValue">
      <h2 style="text-align: center; padding: 10px;" >Details Visa. <span style="width: 20px;"></span>  <span>   ﺑﻴﺎﻧﺎت اﻟﺘﺄﺷﻴﺮة </span></h2>
      <form class="mt-5"
      [formGroup]="myForm"
      (ngSubmit)="submit()"
      name="myForm">
       
       
        <div class="mb-3">
          <div class="line">
          <div>
            <label for="UrunAdi" class="form-label">Visa Number: </label>
          </div>
         <div>
          <input
           
          formControlName="visaNumber"
            type="number"
            class="form-control"
            id="UrunAdi"
            required
           
            placeholder="Visa Number"
          />
         
        </div>
        </div>
        </div>
        
        <div class="mb-3 towSide">
          <div>
          <div class="line">
            <div>
              <label for="UrunID" class="form-label">Visa Type In Arabic: </label>
            </div>
        <div>
          <input
          
          formControlName="visaTypeInArabic"
            type="text"
            class="form-control"
            id="UrunID"
            required
           
            placeholder="ﻧﻮع اﻟﺘﺄﺷﻴﺮة"
          />
          
        </div>
          </div>
        </div>
        <div  class="towSideLast">
          <div class="line">
            <div>
              <label for="UrunID" class="form-label">Visa Type In English: </label>
            </div>
        <div>
          <input
         
          formControlName="visaType"
          type="text"
          class="form-control"
          id="UrunID"
          required
        
          placeholder="Visa Type"
        />
         
        </div>
     
          </div>
      </div>
        </div>


        <div class="mb-3 towSide">
          <div>
            <div class="line">
              <div>
                <label for="UrunID" class="form-label">Visa Purpose In Arabic: </label>
              </div>
         <div>
          <input
           
          formControlName="visaPurposeInArabic"
            type="text"
            class="form-control"
            id="UrunID"
            required
           
            placeholder="اﻟﻐﺮض"
          />
          <!-- <div style="color: red;" *ngIf="!visaPurposeInArabic.valid && visaPurposeInArabic.touched" class="error-message">
            Visa Purpose In Arabic Field Can Not Be Empty! 
          </div>  -->
        </div>
            </div>
        </div>
        <div class="towSideLast">
          <div class="line">
            <div>
              <label for="UrunID" class="form-label">Visa Purpose In English: </label>
            </div>
         <div>
          <input
         
          formControlName="visaPurpose"
          type="text"
          class="form-control"
          id="UrunID"
          required
         
          placeholder="Visa Purpose"
        />
        <!-- <div style="color: red;" *ngIf="!visaPurpose.valid && visaPurpose.touched" class="error-message">
          Visa Purpose Field Can Not Be Empty! 
        </div>  -->
      </div>
          </div>
      </div>
      </div>
        <div class="mb-3">
          <div class="line">
            <div>
              <label for="UrunID" class="form-label">Date Of Issue: </label>
            </div>
         <div>
          <input
          
          formControlName="dateOfIssue"
            type="date"
            class="form-control"
            id="UrunID"
            required
           
          />
          <!-- <div style="color: red;" *ngIf="!dateOfIssue.valid && dateOfIssue.touched" class="error-message">
            Date Of Issue Field Can Not Be Empty! 
          </div>  -->
         </div>
          </div>
        </div>
        <div class="mb-3">
          <div class="line">
            <div>
              <label for="UrunID" class="form-label">Date Of Expiry: </label>
            </div>
         <div>
          <input
            
          formControlName="dateOfExpiry"
            type="date"
            class="form-control"
            id="UrunID"
            required
           
          />
          <!-- <div style="color: red;" *ngIf="!dateOfExpiry.valid && dateOfExpiry.touched" class="error-message">
            Date Of Expiry Field Can Not Be Empty! 
          </div>  -->
        </div>
          </div>
        </div>

        <div class="mb-3">
          <div class="line">
            <div>
              <label for="UrunID" class="form-label">Place Of Issue In Arabic: </label>
            </div>
        <div>

       
          <input
           
          formControlName="placeOfIssue"
            type="text"
            class="form-control"
            id="UrunID"
            required
           
            placeholder="Place Of Issue In Arabic ex: ادارة ﻋﻤﻞ ﻣﺤﺎﻓﻈﺔ اﻟﻔﺮواﻧﻴﺔ"
          />
          <!-- <div style="color: red;" *ngIf="!placeOfIssue.valid && placeOfIssue.touched" class="error-message">
            Place Of Issue Of Expiry Field Can Not Be Empty! 
          </div>  -->
        </div>
          </div>
          
        </div>

        <br>
        <hr>
        <br>
        <h2 style="text-align: center; padding: 10px;" >Details Holder Visa. <span style="width: 20px;"></span>  <span>   ﺑﻴﺎﻧﺎت ﺻﺎﺣﺐ اﻟﺘﺄﺷﻴﺮة </span></h2>


        <div class="mb-3 towSide">
          <div>
            <div class="line">
              <div>
                <label class="form-label" for="UrunMiktar">Full Name In Arabic: </label>
              </div>
         <div>
          <input
            
          formControlName="holderFullNameInArabic"
            type="text"
            class="form-control"
            id="UrunMiktar"
            required
           
            placeholder="اﻻﺳﻢ اﻟﻜﺎﻣﻞ"
          />
          <!-- <div style="color: red;" *ngIf="!holderFullNameInArabic.valid && holderFullNameInArabic.touched" class="error-message">
            Full Name In Arabic Field Can Not Be Empty! 
          </div>  -->
        </div>
            </div>
        </div>
           <div class="towSideLast">
            <div class="line">
              <div>
                <label class="form-label" for="UrunMiktar">Full Name In English: </label>
              </div>
         <div>
          <input
           
          formControlName="holderFullName"
            type="text"
            class="form-control"
            id="UrunMiktar"
            required
           
            placeholder="Full Name"
          />
          <!-- <div style="color: red;" *ngIf="!holderFullName.valid && holderFullName.touched" class="error-message">
            Full Name Field Can Not Be Empty! 
          </div>  -->
        </div>
            </div>
        </div>
        </div>

        <div class="mb-3">
          <div class="line">
            <div>
              <label for="UrunID" class="form-label">MOI Reference: </label>
            </div>
         <div>

        
          <input
           
          formControlName="holderMOIReference"
            type="text"
            class="form-control"
            id="UrunID"
          
            required
            placeholder="Enter MOI Reference"
          />
          <!-- <div style="color: red;" *ngIf="!holderMOIReference.valid && holderMOIReference.touched" class="error-message">
            MOI Reference Field Can Not Be Empty! 
          </div>  -->
        </div>
          </div>
        </div>
         <div class="mb-3">
          <div class="line">
            <div>
              <label for="Kategori" class="form-label">Nationality: </label>
            </div>
        <div>
          <select
           
          formControlName="holderNationality"
            id="Kategori"
            class="ms-1 d-block w-100"
            required
           
          >
          <option *ngFor="let country of countries" [value]="country.name + ' ' +  country.arabic">{{ country.name }}  {{ country.arabic }}</option>
          </select>
        </div>
          </div>
        </div>
        <div class="mb-3">
          <div class="line">
            <div>
              <label for="UrunID" class="form-label">Date Of Issue: </label>
            </div>
         <div>
          <input
        
          formControlName="holderDateOfIssue"
          type="date"
          class="form-control"
          id="UrunID"
         
        />
          <!-- <div style="color: red;" *ngIf="!holderDateOfIssue.valid && holderDateOfIssue.touched" class="error-message">
            Date Of Issue Field Can Not Be Empty! 
          </div>  -->
         </div>
          </div>
        </div>

        <div class="mb-3">
          <div class="line">
            <div>
              <label for="Kategori" class="form-label">Gender: </label>
            </div>
        
            <div>

            
          <select
            
          formControlName="holderGender"
             id="Kategori"
             class="ms-1 d-block w-100"
             required
           
          
          >
            <option *ngFor="let gender of genders" [value]="gender + ' ' + genderTranslations[gender]" >{{ gender }}  {{ genderTranslations[gender] }}</option>
          </select>
          <!-- <div style="color: red;" *ngIf="!holderGender.valid && holderGender.touched" class="error-message">
            Gender Field Can Not Be Empty! 
          </div>  -->
        </div>
          </div>

        </div>

          <div class="mb-3 towSide" >
          <div>
            <!-- for arabic -->
            <div class="line">
              <div>
                <label for="UrunID" class="form-label">Occupation In Arabic: </label>
              </div>
           <div>
            <input
            
            formControlName="holderOccupationInArabic"
            type="text"
            class="form-control"
            id="UrunID"
            required
           
            placeholder="أدخل المهنة"
          />
          <!-- <div style="color: red;" *ngIf="!holderOccupationInArabic.valid && holderOccupationInArabic.touched" class="error-message">
            Occupation In Arabic Field Can Not Be Empty! 
          </div>  -->
        </div>
        </div>
        
        </div>
         <!-- for english -->
         <div class="towSideLast">
          <div class="line">
            <div>
              <label for="UrunID" class="form-label">Occupation In English: </label>
            </div>
         <div>
          <input
          
          formControlName="holderOccupation"
            type="text"
            class="form-control"
            id="UrunID"
            required
        
            placeholder="Enter Occupation"
          />
          <!-- <div style="color: red;" *ngIf="!holderOccupation.valid && holderOccupation.touched" class="error-message">
            Occupation Field Can Not Be Empty! 
          </div>  -->
        </div>
            </div>

          <!-- end eng -->
         
    </div>
        </div>
       

        <div class="mb-3">
          <div class="line">
            <div>
              <label for="UrunID" class="form-label">Date Of Birth: </label>
            </div>
        <div>
          <input
          
          formControlName="holderDateOfBirth"
            type="date"
            class="form-control"
            id="UrunID"
            required
           
          />
          <!-- <div style="color: red;" *ngIf="!holderDateOfBirth.valid && holderDateOfBirth.touched" class="error-message">
            Date Of Birth Field Can Not Be Empty! 
          </div>  -->
        </div>
          </div>
        </div>

        <div class="mb-3">
          <div class="line">
            <div>
              <label for="UrunAdi" class="form-label">Passport No: </label>
            </div>
         <div>

        
          <input
           
          formControlName="holderPassportNo"
            type="text"
            class="form-control"
            id="UrunAdi"
            required
          
            placeholder="Enter Passport No"
          />
          <!-- <div style="color: red;" *ngIf="!holderPassportNo.valid && holderPassportNo.touched" class="error-message">
            Passport Number Field Can Not Be Empty! 
          </div>  -->
        </div>
          </div>
        </div>


        <div class="mb-3">
          <div class="line">

          
          <div>
            <label for="UrunAdi" class="form-label">Place Of Issue: </label>
          </div>
         <div>
         <input
          type="text"
         
          formControlName="holderPlaceOfIssue"
          class="form-control"
          id="UrunAdi"
          required
        
         placeholder="Enter Place Of Issue"
          >
          <!-- <div style="color: red;" *ngIf="!holderPlaceOfIssue.valid && holderPlaceOfIssue.touched" class="error-message">
            Place Of Issue Field Can Not Be Empty! 
          </div>  -->
        </div>
          </div>
        </div>



        <div class="mb-3">
          <div class="line">
            <div>
              <label for="UrunID" class="form-label">Passport Type: </label>
            </div>
         <div>
          <select 
          
          formControlName="holderPassportType"
          class="form-control"
          id="UrunAdi"
          required
       
          >
            <option *ngFor="let status of statuses" [value]="status + ' ' + statusTranslations[status]">{{ status }}  {{ statusTranslations[status] }}</option>
          </select>
          <!-- <div style="color: red;" *ngIf="!holderPassportType.valid && holderPassportType.touched" class="error-message">
            Passport Type Field Can Not Be Empty! 
          </div>  -->
        </div>
          </div>
        </div>

        <div class="mb-3">
          <div class="line">

        <div>
          <label for="UrunID" class="form-label">Expiry Date: </label>
        </div>
        <div>
          <input
           
          formControlName="holderExpiryDate"
            type="date"
            class="form-control"
            id="UrunID"
            required
           
          />
          <!-- <div style="color: red;" *ngIf="!holderExpiryDate.valid && holderExpiryDate.touched" class="error-message">
            Expiry Date Field Can Not Be Empty! 
          </div>  -->
        </div>
          </div>
        </div>
        <hr>
        <br>
        <h2 style="text-align: center; padding: 10px;" >Employer/Family Breadwinner Details.  <span style="width: 20px;"></span>  <span>   ﺑﻴﺎﻧﺎت ﺻﺎﺣﺐ اﻟﻌﻤﻞ/اﻟﻌﺎﺋﻞ</span></h2>

      
          <input
          
          formControlName="employerFullName"
            type="hidden"
            class="form-control"
            id="UrunID" 
          />
        <div class="mb-3">
          <div class="line">

          
          <div>
            <label for="UrunID" class="form-label">Full Name Of Company In Arabic: </label>
          </div>
        <div>
          <input
          
          formControlName="employerFullNameinArabic"
            type="text"
            class="form-control"
            id="UrunID"
            required
            
            placeholder="Enter  Full Name Of Company In Arabic"
          />
          <!-- <div style="color: red;" *ngIf="!employerFullNameinArabic.valid && employerFullNameinArabic.touched" class="error-message">
            Full Name Of Company In Arabic Field Can Not Be Empty! 
          </div> -->
        </div>
          </div>
        </div>
          
          <div class="mb-3">
            <div class="line">
              <div>
                <label for="UrunID" class="form-label">MOI Reference: </label>
              </div>
          <div>

        
            <input
            
            formControlName="employerMOIReference"
              type="text"
              class="form-control"
              id="UrunID"
           
              required
              placeholder="Enter MOI Reference"
            />
            <!-- <div style="color: red;" *ngIf="!employerMOIReference.valid && employerMOIReference.touched" class="error-message">
              MOI Reference Field Can Not Be Empty! 
            </div>  -->
          </div>
            </div>
          </div>

          <div class="mb-3">
            <div class="line">
              <div>
                <label for="UrunID" class="form-label">Mobile Number: </label>
              </div>
           <div>
            <input
              
            formControlName="employerMobileNumber"
              type="text"
              class="form-control"
              id="UrunID"
           
              required
              placeholder="Enter Mobile Number"
            />
            <!-- <div style="color: red;" *ngIf="!employerMobileNumber.valid && employerMobileNumber.touched" class="error-message">
              Mobile Number Field Can Not Be Empty! 
            </div>  -->
          </div>
            </div>
          </div>  
          <div>
            <input type="hidden" formControlName="active">
            <input type="hidden" formControlName="id">
            <input type="hidden" createdDateTime="id">
          </div>  
          <hr>
           <div>
            <h2>Message</h2>
            <div class="mb-3">
              <div class="line">
                <div>
                  <label for="UrunID" class="form-label">Message</label>
                </div>
             <div>
              <select
              formControlName="message"
              type="text"
              class="form-control"
              id="UrunID"
              placeholder="Enter Message"
              >
              <option value="Visa Application Received">Visa Application Received</option>
              <option value="Visa Application Approved">Visa Application Approved</option>
              <option value="Waiting for issue the Employment Visa">Waiting for issue the Employment Visa</option>
              </select>
              
            </div>
              </div>
            </div>  
           </div>
           <hr>
        <div class="d-flex justify-content-center">
          <button
            type="submit"
            class="btn btn-success text-white btn-outline-success form-control w-50 m-3"
            id="ekleButton"
          >
            Update Visa
          </button>
        </div>
      </form>
    </div>
    <br><br>
