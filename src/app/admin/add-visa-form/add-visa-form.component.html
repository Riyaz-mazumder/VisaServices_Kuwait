
    <div class="container w-50 border mt-5" id="form">
      <form class="mt-5" (ngSubmit)="submit(f)" #f="ngForm">
        <div class="mb-3">
          <label for="UrunAdi" class="form-label">Product Name</label>
          <input
            ngModel
            name="name"
            type="text"
            class="form-control"
            id="UrunAdi"
            required
          />
        </div>
        <div class="mb-3">
          <label for="UrunID" class="form-label">Offer Price</label>
          <input
            ngModel
            name="offerPrice"
            type="text"
            class="form-control"
            id="UrunID"
            required
          />
        </div>
        <div class="mb-3">
          <label for="UrunID" class="form-label">Regular Price</label>
          <input
            ngModel
            name="regularPrice"
            type="text"
            class="form-control"
            id="UrunID"
            required
          />
        </div>
  
        <div class="mb-3">
          <label for="UrunID" class="form-label">Description</label>
          <input
            ngModel
            name="description"
            type="text"
            class="form-control"
            id="UrunID"
            required
          />
        </div>
        <div class="mb-3">
          <label class="form-label" for="UrunMiktar">Stock Quantity</label>
          <input
            ngModel
            name="quantity"
            type="number"
            class="form-control"
            id="UrunMiktar"
            required
          />
        </div>
        <div class="mb-3">
          <label for="Kategori" class="form-label">Product Category</label>
          <select
            ngModel
            name="category"
            id="Kategori"
            class="ms-1 d-block w-100"
            required
          >
            <option value="man">Man</option>
            <option value="women">Women</option>
            <option value="lifeStyle">Life Style</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="UrunID" class="form-label">Sub Category</label>
          <input
            ngModel
            name="subCate"
            type="text"
            class="form-control"
            id="UrunID"
            required
          />
        </div>
        <div class="mb-3">
          <label for="UrunID" class="form-label">Manufacture</label>
          <input
            ngModel
            name="manufacture"
            type="text"
            class="form-control"
            id="UrunID"
            required
          />
        </div>
        <div class="mb-3">
          <label for="UrunID" class="form-label">Product Size</label>
          <input
            ngModel
            name="productSize"
            type="text"
            class="form-control"
            id="UrunID"
            required
          />
        </div>
        <div class="mb-3">
          <label for="UrunID" class="form-label">Product Color</label>
          <input
            ngModel
            name="productColor"
            type="text"
            class="form-control"
            id="UrunID"
            required
          />
        </div>
        <div class="mb-3">
          <label for="UrunID" class="form-label">Weight</label>
          <input
            ngModel
            name="weight"
            type="text"
            class="form-control"
            id="UrunID"
            required
          />
        </div>
        <div class="mb-3">
          <label for="UrunImage" class="form-label">Product Image1</label>
          <input
            ngModel
            name="productImage_1"
            type="text"
            class="form-control"
            id="UrunImage"
            placeholder="Paste Product Image Url: ex= https://example"
          />
        </div>
        <div class="mb-3">
          <label for="UrunImage" class="form-label">Product Image2</label>
          <input
            ngModel
            name="productImage_2"
            type="text"
            class="form-control"
            id="UrunImage"
            placeholder="Paste Product Image Url: ex= https://example"
          />
        </div>
        <div class="mb-3">
          <label for="UrunImage" class="form-label">Product Image3</label>
          <input
            ngModel
            name="productImage_3"
            type="text"
            class="form-control"
            id="UrunImage"
            placeholder="Paste Product Image Url: ex= https://example"
          />
        </div>
        <div class="mb-3">
          <label for="UrunID" class="form-label">Add Coupon Code if any</label>
          <input
            ngModel
            name="couponCode"
            type="text"
            class="form-control"
            id="UrunID"
            required
          />
        </div>
        <div class="d-flex justify-content-center">
          <button
            type="submit"
            class="btn btn-success text-white btn-outline-success form-control w-50 m-3"
            id="ekleButton"
          >
            Add Product
          </button>
        </div>
      </form>
    </div>
    <br><br>
