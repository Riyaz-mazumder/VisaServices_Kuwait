
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Visa Number</th>
          <th scope="col">Date Of Issue</th>
          <th scope="col">Visa Status</th>
          <th scope="col">Created Date Time</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let i of allProducts">
          <td>{{ i.visaNumber }}</td>
          <td>{{ i.dateOfIssue }}</td>
          <td>{{ i.active }}</td>
          <td>{{ i.createdDateTime }}</td>
          <td>
            <button class="btn btn-success" (click)="openPdf(i)">Open And DownLoad</button>
          </td>
          <td>
            <button
              data-toggle="modal"
              data-target="#myModal"
              class="btn btn-primary"
              (click)="onUpdate(i)"
              style="margin-right: 20px"
            >
             Edit
            </button>
          </td>
          <td>
             <button class="btn btn-danger" (click)="onDelete(i.id)">Delete From DataBase</button>
          </td>
        </tr>
      </tbody>
    </table>
